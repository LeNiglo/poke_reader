<!DOCTYPE html>
<html>
<head>
	<title>Poke Reader</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="static/css/styles.css" />
	<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">Poke Reader</h1>

		<form id="poke_reader" class="form-horizontal">
			<div class="row text-center">
				<div class="col-md-6">

					<label for="sort" class="label-control">Sort : </label>
					<select class="form-control" id="sort" type="sort">
						<option value="num">Num</option>
						<option value="name">Name</option>
						<option value="pv">PV</option>
						<option value="atk">Attaque</option>
						<option value="def">Défense</option>
						<option value="atks">Att. Spé</option>
						<option value="defs">Déf. Spé</option>
						<option value="spd">Vitesse</option>
						<option value="total">Total</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="search" class="label-control">Name : </label>
					<input type="text" id="search" name="search" class="form-control" placeholder="Rayq..." autofocus="on" autocomplete="off" />
				</div>
			</div>
		</form>

		<hr class="clearfix" />

		<table class="table">
			<thead>
				<tr>
					<th>N° #</th>
					<th>Num</th>
					<th>Name</th>
					<th>PV</th>
					<th>Attaque</th>
					<th>Défense</th>
					<th>Att. Spé</th>
					<th>Déf. Spé</th>
					<th>Vitesse</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div class="blackground" style="display: none;">
		<img src="static/img/loader.gif" />
	</div>
</body>
</html>
